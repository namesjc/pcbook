syntax = "proto3";

package pcbook;

option go_package="github.com/namesjc/pcbook/pb";

message Memory {
    enum Unit {
        UNKONWN = 0;
        BIT = 1;
        BYTE = 2;
        KILOBYTE = 3;
        MEGABYTE = 4;
        GIGABYTE = 5;
        TERABYTE = 6;
    }

    uint64 value = 1;
    Unit uint = 2;
}
